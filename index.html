<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Twitter Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="not-found-message" style="display: none;"></div>
    <div class="content">
        <div class="header">
            <div class="header-left-section"><span>&#129120;</span></div>
            <div class="header-right-section"></div>
        </div>
        <div class="cover-photo"></div>
        <div class="profile-details"></div>
        <div class="tabs grey-text">
            <p class="active-tab">Tweets</p>
            <p>Tweets & replies</p>
            <p>Media</p>
            <p>Likes</p>
        </div>
        <div class="tweets-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
